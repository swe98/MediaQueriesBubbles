<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head">
        <div class="navbar">
            <img src="logo.png" alt="pic1" class="logo">
            <button>Sign In</button>
        </div> 
        <div class="content">
            <h1>Welcome to Aquarium World</h1>
            <button class="tt">Take a Tour</button>
        </div>
        <div class="sidebar">
            <img src="menu.png" class="menu" alt="pic1">

            <div class="social-links">
             <a href="https://www.w3schools.com"><img src="fb.png" alt="pic1"></a>
               <img src="ig.png" alt="pic1">
               <img src="tw.png" alt="pic1">
            </div>
            <div class="useful-links">
                <img src="share.png" alt="pic1">
                <img src="info.png" alt="pic1">
            </div>
        </div>
        <div class="bubbles">
             <img src="bubble.png">
             <img src="bubble.png">
             <img src="bubble.png">
             <img src="bubble.png">
             <img src="bubble.png">
             <img src="bubble.png">
             <img src="bubble.png">
             <img src="bubble.png">
        </div>
    </div>
       
</body>
</html>
